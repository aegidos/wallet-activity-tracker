name: Update NFT Floor Prices

# Schedule to run every 2 hours at the top of the hour
on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours: minute 0, every 2nd hour, every day, every month, every day of week
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'

# Ensure only one instance runs at a time
concurrency:
  group: floor-price-update
  cancel-in-progress: false

jobs:
  update-floor-prices:
    name: Fetch and Update Floor Prices
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 30 minutes maximum execution time
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --only=production
          # Only install required dependencies for the script
          npm install @supabase/supabase-js
          
      - name: ğŸ·ï¸ Update Floor Prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NODE_ENV: production
        run: |
          echo "ğŸš€ Starting floor price update..."
          echo "ğŸ“… Current time: $(date -u)"
          echo "ğŸŒ Node.js version: $(node --version)"
          echo "ğŸ“¦ NPM version: $(npm --version)"
          echo ""
          
          # Run the floor price update script
          node scripts/update-floor-prices.js
          
      - name: ğŸ“Š Job Summary
        if: always()
        run: |
          echo "## Floor Price Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Execution Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "failure" ]; then
            echo "- **âŒ Error**: Check the logs above for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **âœ… Success**: Floor prices updated successfully" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ğŸš¨ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Floor price update failed!"
          echo "ğŸ“§ Consider setting up notifications for production use"
          echo "ğŸ” Check the logs above for error details"
          exit 1